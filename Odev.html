<label for="id1">Metin kutusu 1</label>

<label for="id2">Metin kutusu 2</label>
<input type="text" id="id2" onkeypress="kontrol(event)"/>
<br><br>
<button type="button" onclick="topla()"><b>Topla</b></button>
<br><br>
<label for="id3">Metin kutusu </label>
<input type="text" id="id3" />
<br>
<label for="id4">Metin kutusu </label>

<br><br>
<button type="button" onclick="birlestir()"><b>Yapıştır</b></button>
<script >
function topla()
{
var sayi1 = document.getElementById("id1").value;
var sayi2 = document.getElementById("id2").value;
sayi1=Number(sayi1);
sayi2=Number(sayi2);
var toplam = sayi1+sayi2;
alert(toplam);

}
function birlestir()
{
var sayi3 = document.getElementById("id3").value;
var sayi4 = document.getElementById("id4").value;
var string1 = sayi3.toString();
var string2 = sayi4.toString();
var birlestir = string1+string2;
alert(birlestir);
}
function kontrol(event)
{
if(event.keyCode != 8 && event.keyCode !=0 && (event.keyCode < 48 || event.keyCode > 57))
{
event.returnValue = false;
}
}
